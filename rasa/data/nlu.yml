version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - good afternoon

- intent: goodbye
  examples: |
    - good night
    - goodbye
    - good bye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: ask_about_user
  examples: |
    - who is this portfolio about?
    - tell me about the creator
    - what does this person do?
    - what's their background?

- intent: ask_about_skills
  examples: |
    - what are their skills?
    - what technologies do they know?
    - what technologies do they use? 
    - can you list their skills?
    - what languages do they know? 
    
- intent: ask_about_projects
  examples: |
    - tell me about their projects
    - what projects have they worked on?
    - what kind of projects have their built? 
    - can you show me their portfolio?
    - show me their work 
    - what have they developed? 
    
- intent: ask_about_experience
  examples: |
    - what is their work experience?
    - can you describe their previous work?
    - where have they worked before?
    - have they worked in tech?
    - what jobs have they done?
    - where have they worked before?
    - do they have any work experience?

- intent: ask_resume 
  examples: | 
    - can I get their resume? 
    - where's their cv? 
    - do they have a downloadable resume? 

- intent: ask_about_certifications
  examples: |
    - what certifications do they have?
    - do they have any professional certificates?
    - are they certified in cybersecurity?
    - did they complete any online courses?

- intent: ask_about_education
  examples: |
    - where did they go to school?
    - what degree do they have?
    - what did they study?
    - tell me about their education

- intent: ask_about_hobbies 
  examples: | 
    - what do they like to do during their free time? 
    - tell me about their hobbies 
    - what do they enjoy? 
    - what are their hobbies? 

- intent: ask_about_current_state 
  examples: | 
    - what are they doing currently? 
    - what have they been up to lately?
    - what is she doing now?
    - is she available for work?
    - what's her current role?
    - is she looking for opportunities?
    - what's she working on currently?
    - tell me her current focus